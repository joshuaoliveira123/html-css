<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        #btn {
            width: 100%;
            padding: 10px;
            margin: 20px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="btn" onclick="imprimirElemento()" ondblclick="imprimirSegundoElemento()">Botão</button>
    <div id="meuElemento"></div>
    <script>

        function imprimirElemento() {
            let elemento = document.getElementById("meuElemento");

            elemento.textContent = "Olá, Mundo!";
            elemento.style.textAlign = 'center';
            elemento.style.backgroundColor = '#8d0f0f'
            elemento.style.color = 'white'
            elemento.style.padding = '10px'
        }

        function imprimirSegundoElemento() {
            let elemento = document.getElementById("meuElemento");

            elemento.textContent = "Seja Bem-Vindo!";
            elemento.style.backgroundColor = '#0f0f8d'
        }
    </script>
</body>
</html>
