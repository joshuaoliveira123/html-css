<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d002/imagens/favicon.ico" type="image/x-icon">
    <title>Mapa mundi</title>
    <style>
        body{
            background-image: linear-gradient(to right, rgba(0, 0, 255, 0.527)
            , rgba(4, 4, 201, 0.466));
        }

        main{
            background-color: white;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 70%;
            margin: auto;
            padding: 20px;
        }
        div, h1{
            margin: auto;
            text-align: center;
            text-transform: uppercase;
        }

        p{
            text-align: center;
            padding-bottom: 2%;
            font-size: 1.2em;
            font-style: normal;
            font-weight: bold;
        }

        img{
            width: 15%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Desafio do Mapa mundi</h1><hr>
        <p>Aqui em baixo tem o mapa mundi dividido em 9 imagens:</p>
        <div>
            <img src="mapa03.png" alt="imagem3">
            <img src="mapa07.png" alt="imagem7">
            <img src="mapa05.png" alt="imagem5"><br>
            <img src="mapa09.png" alt="imagem9">
            <img src="mapa1.png" alt="imagem1">
            <img src="mapa08.png" alt="imagem8"><br>
            <img src="mapa06.png" alt="imagem6">
            <img src="mapa02.png" alt="imagem2">
            <img src="mapa04.png" alt="imagem4"><hr>
        </div>
    </main>
</body>
</html>
