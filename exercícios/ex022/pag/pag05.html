<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: lightcyan;
        }
        
        a{
            font-weight: bold;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Click-me</a>
    <div id="saida"></div>

    <!-- <p>VocÃª Clicou</p> -->
    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<a href="#" onclick="clicou()">Click-me</a>'
        }
    </script>
</body>
</html>
