<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Aprendendo a usar Iframes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        /* CSS TEM PRIORIDADE
            Nas Css, o iframe perde sua prioridade, assim, caso detenha de um iframe já possuindo suas dimensões definidas,
                (ex: width: 500; height: 500;)
            terá as mesmas alteradas pelas CSS.
        */

        iframe{
            border: 1px groove red;
            width: 70vw;
            height: 450px;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a usar Iframes</h1>
    <!-- TAMANHO PADRÃO DOS IFRAMES: 300x150
        300px de largura; e
        150px de altura.
     -->
    <p>
        Acesse o 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="700" width="400">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O site do 
        
        <iframe src="https://www.google.com.br/" frameborder="0">
            <a href="https://www.google.com.br/" target="_blank" rel="external">Google</a>
        </iframe> 
        
        também é muito maneiro. Mas é uma pena que não funciona no iframe, pois ele tem uma segurança contra iframes.
    </p>
    <p>
        Da uma olhada no 
        
        <iframe src="https://joshuaoliveira123.github.io/projeto-cordel/" frameborder="0" height="500" width="400">
            <a href="https://joshuaoliveira123.github.io/projeto-cordel/" target="_blank" rel="external">projeto-cordel</a>
        </iframe>

        que fiz vendo as aulas do Guanabara.
    </p>
</body>
</html>
