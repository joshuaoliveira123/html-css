<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Alinhamento vertical</title>
    <style>
        #conteiner{
            position: relative;
            height: 500px;
            padding: 10px;
            background: purple url('imagens/target001.png') center no-repeat;
            background-size: cover;
        }

        #conteudo{
            height: 200px;
            width: 400px;
            background: yellow url('imagens/target001.png') center no-repeat;
            background-size: cover;

            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo"></article>
    </section>
</body>
</html>
