<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Alinhamento de Tabela</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr, th, td{
            border: 1px solid black;
            padding: 5px;
        }

        th{
            background-color: darkgray;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        td{
            text-align: right; /* Alinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical */
        }

        td.teste-1{
            text-align: left;
            vertical-align: top;
        }

        td.teste-2{
            text-align: center;
            vertical-align: bottom;
        }

        td.teste-3{
            text-align: left;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Itens</th>
            <th>Objetos</th>
            <th>Testes</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>Objeto 1</td>
            <td class="teste-1">Teste 1</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>Objeto 2</td>
            <td class="teste-2">Teste 2</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Objeto 3</td>
            <td class="teste-3">Teste 3</td>
        </tr>
    </table>
</body>
</html>
