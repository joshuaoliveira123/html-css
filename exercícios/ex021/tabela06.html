<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 12px;
        }

        col.zebra:nth-child(even){
            background-color: lightgray;
        }

        col.zebra:nth-child(odd){
            background-color: white;
        }

        caption{
            font-size: 0.8em;
        }

        caption::before{
            content:'Tabela 1 - ';
        }

        thead{
            background-color: gray;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Coluna 'Sexo' */
        tbody > tr > td:nth-child(2){
            text-align: center;
        }

        /* Coluna 'Idade' */
        tbody > tr > td:nth-child(3){
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>
        Exercício de Tabelas
    </h1>
    <table>
        <colgroup>
            <col class="zebra">
            <col class="zebra">
            <col class="zebra">
            <col class="zebra">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Henrique</td>
                <td>M</td>
                <td>16</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>M</td>
                <td>32</td>
                <td>Açogueiro</td>
            </tr>
            <tr>
                <td>Cláudia</td>
                <td>F</td>
                <td>22</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>26</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>M</td>
                <td>28</td>
                <td>Autônomo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
