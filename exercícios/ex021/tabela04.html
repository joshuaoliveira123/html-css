<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        thead{
            background-color: rgba(0, 0, 139, 0.7);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        tbody{
            text-align: center;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
        }

        tbody > tr:nth-child(even){
            background-color: lightblue;
        }

        tbody > tr:nth-child(odd){
            background-color: white;
        }

    </style>
</head>
<body>
    <h1>Mesclando células em tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th colspan="2">B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td colspan="2">I</td>
                <td>J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td rowspan="2">O</td>
                <td>P</td>
            </tr>
            <tr>
                <td>Q</td>
                <td>R</td>
            </tr>
            <tr>
                <td colspan="3">S</td>
            </tr>
            <tr>
                <td rowspan="2">T</td>
                <td>U</td>
                <td>V</td>
            </tr>
            <tr>
                <td colspan="2">W</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">X</td>
                <td>Y</td>
            </tr>
            <tr>
                <td>Z</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
