<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid rgb(0, 0, 0);
            padding: 5px;
        }

        th{
            background-color: rgb(110, 110, 110);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIEARQUIAS DE TABELAS (simples).
    
        TABLE: tabela
            TABLE ROW: linha de tabela
                TABLE HEADER: cabeÃ§alho de tabela
                TABLE DATA: dado de tabela

    -->
    <table>
        <tr> <!-- Primeira linha -->
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A<sub>1</sub></td>
            <td>B<sub>1</sub></td>
            <td>C<sub>1</sub></td>
            <td>D<sub>1</sub></td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A<sub>2</sub></td>
            <td>B<sub>2</sub></td>
            <td>C<sub>2</sub></td>
            <td>D<sub>2</sub></td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A<sub>3</sub></td>
            <td>B<sub>3</sub></td>
            <td>C<sub>3</sub></td>
            <td>D<sub>3</sub></td>
        </tr>
        <tr> <!-- Quinta linha -->
            <td>A<sub>4</sub></td>
            <td>B<sub>4</sub></td>
            <td>C<sub>4</sub></td>
            <td>D<sub>4</sub></td>
        </tr>
    </table>
</body>
</html>
