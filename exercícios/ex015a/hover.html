<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > #surpresa{
            display: none;
        }

        div:hover > #surpresa{
            display: block;
            color: red
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>
        Passe o Mouse em cima do Emote para ver uma surpresa.
    </p>
    <div>
        <span>&#x1F525;</span>
        <p id="surpresa">
            UEEEEPÁÁÁÁÁÁ!!!!    Ratinhoo.
        </p>
    </div>
    <p>
        Fim do exemplo!
    </p>
</body>
</html>
