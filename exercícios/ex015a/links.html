<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Links</title>
    <style>

/* SELETORES PERSONALIZADOS
    # = id
    . = class
    : = pseudo-class
    :: = pseido-element
    > = children
*/

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a{
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color:rgb(114, 29, 29)
        }

        a:hover{
            color: rgb(199, 50, 50);
            text-decoration: underline;
        }

        a:active{
            color:rgb(247, 64, 64);
        }

        a::before{
            content: '￫ ';
            font-weight: normal;
            text-decoration: none;
        }

        a::after{
            content: ' ￩';
            font-weight: normal;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/cursos/" target="_blank">Site Curso em Vídeo</a></li>
    </ul>
</body>
</html>
