<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulários</title>
</head>
<body>
    <h1>Olha só, mais um formulário de teste</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="id-nome">Nome: </label>
            <input type="text" name="nome" id="id-nome" required maxlength="30" placeholder="Fulano da Silva" autocomplete="name">
        </p>
        <p>
            <label for="id-media">Média: </label>
            <input type="number" name="media" id="id-media" required min="0" max="10" placeholder="7.5" step="0.1">

            <!-- Usar os parâmetros 'min' e 'max' é relativo a valores graduais, exemplo, de 0 a 100. 
                Enquando 'maxlenght' e 'minlenght' é relacionado a quantidade de carácteres, que no caso de 0 é 1 e 100 é 3. (INPUT)-->

            <!-- O uso do parâmetro 'step' é relacionado a variabilidade entre os valores dentro do mínimo e o máximo. (INPUT)
                 Exemplo: entre 1 e 2, existem 1.1, 1.2, 1.3 [...] -->
        </p>
        <p>
            <label for="id-mes">Período Letivo: </label>
            <input type="month" name="mes" id="id-mes" required value="2023-05">
        </p>
        <p>
            <label for="id-dia-prova">Dia da Avaliação:</label>
            <input type="date" name="dia-prova" id="id-dia-prova" required value="2023-04-20">
        </p>
        <p>
            <label for="id-hora">Horário da Avaliação: </label>
            <input type="time" name="hora" id="id-hora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
