<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulários</title>
</head>
<body>
    <h1>Select, Datalist e Textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="id-estado">Estado:</label>
            <select name="estado" id="id-estado">
                <option value="" selected>--- Selecionar ---</option>
                <optgroup label="Grupo-1">
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PR">Paraná</option>
                </optgroup>
                <optgroup label="Grupo-2">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
                <optgroup label="Grupo-3">
                    <option value="SP">São Paulo</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="OT">Outro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="id-profissao">Profissão: </label>
            <input type="text" name="profissão" id="id-profissao" list="lista-profissoes" placeholder="Zelador">
            <datalist id="lista-profissoes">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Vendedor</option>
                <option>Autônomo</option>
            </datalist>
        </p>
        <p>
            <label for="id-mensagem">Mensagem:</label> <br>
            <textarea name="mensagem" id="id-mensagem" cols="40" rows="10" placeholder="Escreva seu texto aqui."></textarea>
        </p>
        <!-- Para evitar problemas de limitações de caractéres por uso do metodo 'GET' é aconselhado usar o metodo 'POST'-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
