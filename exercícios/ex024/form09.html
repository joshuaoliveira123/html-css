<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulários</title>
</head>
<body>
    <h1>Elemento Output</h1>
    <form action="cadastro.php" method="get">
        <!-- 'oninput' é uma forma de rodar um script automáticamente ao ser incerido qualquer input, seja texto, numeros ou até cores. Para coisas mais específicas, existem alguns parâmetros mais usuais que apenas o 'oninput'.
        Ex: 'ondblclick', 'onclick', 'onchange' [...]
        -->
        <p>
            <label for="idn1">Número 1:</label>
            <input type="number" name="n1" id="idn1" required min="0" max="100"

            oninput="
            
            idsoma.innerHTML = Number(idn1.value) + Number(idn2.value);
             
            idsub.innerHTML = Number(idn1.value) - Number(idn2.value);

            idmul.innerHTML = Number(idn1.value) * Number(idn2.value);

            iddiv.innerHTML = Number(idn1.value) / Number(idn2.value);
            
            ">
        </p>
        <p>
            <label for="idn2">Número 2:</label>
            <input type="number" name="n2" id="idn2" required min="0" max="100" 
            
            oninput="
            
            idsoma.innerHTML = Number(idn1.value) + Number(idn2.value); 
            
            idsub.innerHTML = Number(idn1.value) - Number(idn2.value);

            idmul.innerHTML = Number(idn1.value) * Number(idn2.value);

            iddiv.innerHTML = Number(idn1.value) / Number(idn2.value);
            
            ">
        </p>
        <!-- 
            Descobri da forma mais frustrante que usar o nome para os 'id's com '-' não é compatível com o script.
                Exemplo: 
                    id-soma = não funciona
                    idsoma = funciona
         -->
        <p>
            <label for="idsoma">Soma:</label>
            <output name="soma" id="idsoma">0</output>
        </p>
        <!-- Um 'output' é apenas uma saida de script (para adicionar, remover ou alterar valores), via "id" ou "name". Não sei ao certo qual seria a boa prática nesse quesito. -->
        <p>
            <label for="idsub">Subtração:</label>
            <output name="sub" id="idsub">0</output>
        </p>
        <p>
            <label for="idmul">Multiplicação:</label>
            <output name="mul" id="idmul">0</output>
        </p>
        <p>
            <label for="iddiv">Divisão:</label>
            <output name="div" id="iddiv">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
