    <title>Formulário</title>

            cursor: pointer;
        }

    <h1>
        Meu primeiro formulário
    </h1>
    <form action="cadastro.php" autocomplete="off">
        <p>
            <label for="id-nome" class="clicavel">Nome:</label>

        </p>
        <p>
            <label for="id-sobrenome" class="clicavel">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="id-sobrenome">
        </p>

            <input type="submit" value="Enviar" class="clicavel">
        </p>
    </form>
